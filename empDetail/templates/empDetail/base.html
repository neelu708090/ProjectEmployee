{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'empDetail/main.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Employee</title>
</head>
<body>
    <div class="main">
    <h1>Project Employee</h1>
    </div>
    <header>
        <nav class="nav-bar">
            <div>
                <a class="in-nav" href="{% url 'Home' %}">Home</a>
                <a class="in-nav" href="{% url 'create-employee' %}">Add Employee</a>
                {% if user.is_authenticated %}
                    <a class="right-nav" href="/admin/logout/">Admin Logout</a>
                {% else %}
                    <a class="right-nav" href="/admin/login/?next=/admin/">Admin Login</a>
                {% endif%}
                <form class="right-nav" method='GET' action="{% url 'Home' %}">
                    {% csrf_token %}
                    <input type="search" placeholder="Search" name="search">
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <br>
    {% block content %}{% endblock %}
</body>
</html>
